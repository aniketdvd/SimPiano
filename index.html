<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>SimPiano</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="set-white">
                <div class="white-key" onclick="playSound('triangle', 400, 0.3)">.</div> <!-- 1 -->
                <div class="white-key" onclick="playSound('triangle', 480, 0.3)">.</div> <!-- 3 -->
                <div class="white-key" onclick="playSound('triangle', 540, 0.3)">.</div> <!-- 5 -->
                <div class="white-key" onclick="playSound('triangle', 560, 0.3)">.</div> <!-- 6$ -->
                <div class="white-key" onclick="playSound('triangle', 680, 0.3)">.</div> <!-- 8 -->
                <div class="white-key" onclick="playSound('triangle', 760, 0.3)">.</div> <!-- 10 -->
                <div class="white-key" onclick="playSound('triangle', 840, 0.3)">.</div> <!-- 12 -->
                <div class="white-key" onclick="playSound('triangle', 880, 0.3)">.</div> <!-- 13$ -->
                <div class="white-key" onclick="playSound('triangle', 950, 0.3)">.</div> <!-- 15 -->
                <div class="white-key" onclick="playSound('triangle', 1040, 0.3)">.</div> <!-- 17 -->
            </div>
            <div class="set-black">
                <div class="black-key" onclick="playSound('triangle', 440, 0.3)">.</div> <!-- 2$ -->
                <div class="black-key" onclick="playSound('triangle', 500, 0.3)">.</div> <!-- 4$ -->
                <div class="black-key-3s" onclick="playSound('triangle', 600, 0.3)">.</div> <!-- 7$ -->
                <div class="black-key" onclick="playSound('triangle', 700, 0.3)">.</div> <!-- 9$ -->
                <div class="black-key" onclick="playSound('triangle', 780, 0.3)">.</div> <!-- 11$ -->
                <div class="black-key-3s" onclick="playSound('triangle', 900, 0.3)">.</div> <!-- 14$ -->
                <div class="black-key" onclick="playSound('triangle', 980, 0.3)">.</div> <!-- 16$ -->
            </div>
        </div>
    </main>
</body>
<script src="./js/simpleTones.js"></script>
</html>
